type IdentityDocumentType {
    id: ID!
    active: Boolean!
    description: String!
}

extend type Query {
    IdentityDocumentTypesAll: [IdentityDocumentType!]! @all
    IdentityDocumentType(id: ID @eq): IdentityDocumentType @find
    IdentityDocumentTypes(where: _ @whereConditions(columns: ["description"]),
        orderBy: _ @orderBy(columns: ["id", "description"])): [IdentityDocumentType!]! @paginate(defaultCount: 10)

}
